name: Test External

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-and-test:
    env:
      HUSKY: 0
      NX_DISABLE_DB: true
    runs-on: ubuntu-20.04

    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
